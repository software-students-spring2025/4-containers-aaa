{% extends "base.html" %}   
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Audio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit</h1>
        <form method="POST" class="create-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" value="{{ entry.title }}" required>
            </div>

            <div class="form-group">
                <label for="speaker">Speaker</label>
                <input type="text" id="speaker" name="speaker" value="{{ entry.speaker }}" required>
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" value="{{ entry.date }}" required>
            </div>

            <div class="form-group">
                <label for="context">Description</label>
                <textarea id="context" name="context" required>{{ entry.context }}</textarea>
            </div>

            <div class="form-group">
                <label for="transcript">Transcript</label>
                <textarea id="transcript" name="transcript">{{ entry.transcript }}</textarea>
            </div>

            <div class="form-actions">
                <button type="submit">Save Changes</button>
                <a href="{{ url_for('view_entry', file_path=entry._id) }}" class="cancel-button">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
{% endblock %}
